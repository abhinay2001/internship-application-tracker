name: daily_pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: "0 17 * * *"  # 17:00 UTC (â‰ˆ 9am PT in winter)

jobs:
  el_and_dbt:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install EL dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r pipeline/extract_load/requirements.txt

      - name: Run Extract/Load (Supabase -> BigQuery raw)
        env:
          SUPABASE_DB_CONN: ${{ secrets.SUPABASE_DB_CONN }}
          BQ_DATASET_RAW: raw_intern_tracker
          BQ_PROJECT_ID: ${{ secrets.BQ_PROJECT_ID }}
          BQ_SERVICE_ACCOUNT_JSON: ${{ secrets.BQ_SERVICE_ACCOUNT_JSON }}
          DESTINATION__BIGQUERY__CREDENTIALS__PROJECT_ID: ${{ secrets.BQ_PROJECT_ID }}
          DESTINATION__BIGQUERY__CREDENTIALS__PRIVATE_KEY: ${{ secrets.BQ_PRIVATE_KEY }}
          DESTINATION__BIGQUERY__CREDENTIALS__CLIENT_EMAIL: ${{ secrets.BQ_CLIENT_EMAIL }}
        run: |
          python pipeline/extract_load/main.py

      - name: Install dbt
        run: |
          pip install dbt-bigquery==1.8.2

      - name: Run dbt (models + tests)
        env:
          BQ_PROJECT_ID: ${{ secrets.BQ_PROJECT_ID }}
          BQ_SERVICE_ACCOUNT_JSON: ${{ secrets.BQ_SERVICE_ACCOUNT_JSON }}
        run: |
          cd pipeline/dbt
          dbt deps || true
          dbt run --profiles-dir .
          dbt test --profiles-dir .